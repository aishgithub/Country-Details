<div class="container">
  <h1>Welcome..!</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control {{validateUserNameFlag ? 'required-red' : ''}}" (keyup)="validateUserName()" placeholder="Enter user name"
        required minlength="5" name="useName" [(ngModel)]="auth.userName" id="userName" #userName="ngModel" appForbiddenName="bob"
        required>


      <div *ngIf="auth.userName.invalid && (auth.userName.dirty || auth.userName.touched)" class="alert alert-danger"></div>
      <br/>
      <div *ngIf="validateUserNameFlag">
        * Please enter proper user name
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter user password" minlength="5" [(ngModel)]="auth.password"
        id="password">
      <div *ngIf="auth.password.invalid && (auth.password.dirty || auth.password.touched)" class="alert alert-danger">
      </div>
    </div>
    <div *ngIf="errorMessage">
      *{{errorMessage}}
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>

</div>
